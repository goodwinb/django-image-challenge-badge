<div id="galleryHead"></div>
<div id="gallery">
{% for pic in gallery %}
<div class="galleryIt">
	<div class="galleryImage"><a href="/?id={{ pic.id }}"><img src="{{ media_url }}{{ pic.thumbnail_large.name }}" alt="{{ pic.title }}" /></a></div>
	<div class="galleryCaption"><h4>{{ pic.title }}</h4></div>
</div>
{% endfor %}
</div>
